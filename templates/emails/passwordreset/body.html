{% extends 'emails/base.html' %}

{% load i18n %}

{% block content %}

<table border="0" cellpadding="20" cellspacing="0" width="100%">
    <tr>
        <td align="center" valign="top" style="padding-top:40px;">
            <!-- // Begin Template Header \\ -->
            {% include 'emails/header.html' %}
            <!-- // End Template Header \\ -->
        </td>
    </tr>
    <tr>
        <td align="center" valign="top" style="padding-top:0px;">
            <p>
                {% trans "You have requested to reset your password." %}
                <br/>
                {% trans "If you did not request this, please ignore this message." %}
                <br/>
              </p>
        </td>
    </tr>
    <tr>
      <td align="center" valign="top" style="padding-top:20px;">
        <table border="0" cellpadding="15" cellspacing="0" class="templateButton">
          <tr>
            <td align="center" valign="middle" class="templateButtonContent">
              <a href="{{ safe_link }}" target="_blank">{{ button_text }}</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
</table>

{% endblock %}
